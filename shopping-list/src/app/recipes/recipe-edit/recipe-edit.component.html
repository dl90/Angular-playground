<div class="row my-4">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger mx-2" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="form-group my-4">
        <input type="text" [formControlName]="'name'" class="form-control my-2" name="name" placeholder="Name">
        <input type="text" [formControlName]="'imagePath'" class="form-control my-2" name="imagePath"
          placeholder="Image URL" #imagePath>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <img [src]="imagePath.value" class="image-responsive">
        </div>
      </div>

      <div class="form-group my-4">
        <textarea type="text" [formControlName]="'description'" class="form-control my-2" name="description"
          placeholder="Description" rows="6"></textarea>
      </div>

      <div class="form-group" [formArrayName]="'ingredients'">
        <div class="row" *ngFor="let ingControl of ingredientControls; index as i" [formGroupName]="i">
          <div class="col-sm-8 my-1">
            <input type="text" class="form-control" name="ingredient" [formControlName]="'name'"
              placeholder="Ingredient Name">
          </div>
          <div class="col-sm-3 my-1">
            <input type="number" class="form-control" name="amount" [formControlName]="'amount'" min="1">
          </div>
          <div class="col-sm-1 my-1">
            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-primary" (click)="onAddIngredient()">Add Ingredient</button>
          <button type="button" class="btn btn-warning mx-2" (click)="onClearAllIngredients()">
            Clear All Ingredients
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

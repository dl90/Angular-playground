<div class="row">
  <div class="col-xs-12 my-4">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>

<div class="row" *ngIf="recipes">
  <div class="col-xs-12">

    <div class="list-group">
      <app-recipe-item *ngFor="let r of recipes" [recipe]="r"></app-recipe-item>
    </div>

  </div>
</div>

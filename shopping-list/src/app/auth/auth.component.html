<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-sm-12 col-md-6 offset-md-3">

    <form #f="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group my-2">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email [disabled]="isLoading"
          [ngClass]="{ 'is-invalid': error.emailExist || error.emailNotFound }">
        <div *ngIf="error.emailExist" class="form-text text-danger">email exists</div>
        <div *ngIf="error.emailNotFound" class="form-text text-danger">email not found</div>
      </div>

      <div class="form-group my-2">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"
          [disabled]="isLoading" [ngClass]="{ 'is-invalid': error.password }">
        <div *ngIf="error.password" class="form-text text-danger">invalid password</div>
      </div>

      <!-- <div *ngIf="error.general" class="alert alert-danger my-4" role="alert">
        {{ error.general }}
      </div> -->

      <div class="row my-4 mx-auto">
        <button type="submit" class="btn btn-primary col-6" [disabled]="!f.valid">
          {{ isLogin ? 'Login' : 'Sign up'}}
          <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
        <div class="col"></div>
        <button type="button" (click)="onSwitch()" class="btn btn-secondary col-4">
          {{ isLogin ? 'Sign Up?' : 'Login?'}}
        </button>
      </div>

    </form>
  </div>
</div>

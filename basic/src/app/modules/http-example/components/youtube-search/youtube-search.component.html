<h3>youtube-search works!</h3>

<div class="row">
  <div class="col-sm-12">
    <app-search-box (loading)="loading = $event" (results)="onResults($event)"></app-search-box>
  </div>
</div>

<div *ngIf="loading" class="d-flex my-5 justify-content-center">
  <div class="spinner-border" style="width: 4rem; height: 4rem" role="status"></div>
</div>

<div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 my-4">
  <div class="col mb-4" *ngFor="let r of results">
    <app-result-card [result]="r"></app-result-card>
  </div>
</div>

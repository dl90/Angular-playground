<h5 *ngIf="!allowEdit">incorrect allowEdit param</h5>

<div class="form-group">
  <label for="name">Server Name</label>
  <input type="text" id="name" class="form-control" [(ngModel)]="serverName" [disabled]="!allowEdit">
</div>

<div class="form-group">
  <label for="status">Server Status</label>
  <select id="status" class="form-control" [(ngModel)]="serverStatus" [disabled]="!allowEdit">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>

<button class="btn btn-primary mt-4" (click)="onUpdateServer()" [disabled]="!allowEdit">
  Update Server
</button>

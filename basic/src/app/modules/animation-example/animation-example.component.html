<div class="row">
  <div class="col-sm-12 my-2">
    <h1>Animations</h1>
    <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
    <hr />
    <div
      [@divAnimate]="divAnimationState"
      (@divAnimate.done)="onAnimationDone($event)"
      class="my-2 w-25"
    >
      <h5>Animate</h5>
    </div>
    <div [@divAnimateShrink]="divAnimationState" class="my-2 w-25">
      <h5>Animate</h5>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-xs-12">
    <input type="text" #input class="form-control" />
    <button class="btn btn-primary mt-2" (click)="onAdd(input.value)">Add Item!</button>
    <hr />
    <ul class="list-group">
      <li class="list-group-item" (click)="onDelete(item)" *ngFor="let item of list" [@list]>
        {{ item }}
      </li>
    </ul>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">

      <li class="list-group-item" (click)="onDelete(item)" *ngFor="let item of list" [@list1]>
        {{ item }}
      </li>
    </ul>
  </div>
</div>
